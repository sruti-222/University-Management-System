<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: yellow;
            color: #e0e0e0;
        }
        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: maroon;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            margin-left: 100px; /* Moves the logo slightly to the right */
        }
        .header .logo img {
            width: 60px;
            height: auto;
            border-radius: 50%;
        }
        .header .title {
            position: absolute; /* Centering the title */
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: 600;
            color: #f1f1f1;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #0e153a;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-left {
            display: flex;
        }
        .navbar-left a {
            margin-right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .navbar-left a:hover {
            background-color: #e94560;
            transform: translateY(-3px);
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        /* Dropdown Menu for Login */
        .navbar-right select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
            background-color: orange;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .navbar-right select:hover {
            background-color: #ff5e78;
        }
        /* Image Section */
        .image-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px auto;
            padding: 0 30px;
            width: 90%;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .image-section img:hover {
            transform: scale(1.05);
        }
        /* Footer Section */
        .footer {
            background-color: #16213e;
            text-align: center;
            padding: 20px;
            color: #f1f1f1;
            font-size: 14px;
        }
        .footer a {
            color: #e94560;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWYX3rp4t7FUm1ByG2P-pTSPfrcpn3LLElog&s" alt="University Logo">
        </div>
        <div class="title">
             University Management System
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
            <a href="create.html">Registration</a>
            <a href="#Dashboard">Dashboard</a>
        </div>
        <div class="navbar-right">
            <!-- Dropdown for Login -->
            <select onchange="location = this.value;">
                <option value="#">Login</option>
                <option value="login.html">Student Login</option>
                <option value="teacher-login.html">Teacher Login</option>
            </select>
        </div>
    </div>

    <!-- Image Section -->
    <div class="image-section">
        <img src="https://www.admissionindia.net/uploads/gallery/172/sri-sri-university-cuttack-228257.jpg" alt="babji">
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 Sri Sri University. All rights reserved. <br>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </div>

</body>
</html>
