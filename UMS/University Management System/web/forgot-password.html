<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: lightslategrey;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensures body takes full height */
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: maroon;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header .logo {
            margin-left: 100px;
        }

        .header .logo img {
            width: 60px;
            height: auto;
            border-radius: 50%;
        }

        .header .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 600;
            color: #f1f1f1;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #0e153a;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-left {
            display: flex;
        }

        .navbar-left a {
            margin-right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-left a:hover {
            background-color: #e94560;
            transform: translateY(-3px);
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        /* Dropdown Menu for Login */
        .navbar-right select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
            background-color: #e94560;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar-right select:hover {
            background-color: #ff5e78;
        }

        /* Main Content Section */
        .content {
            flex: 1;
            /* Allows the content to grow and push the footer down */
            padding: 20px;
            text-align: center;
        }

        /* Footer Section */
        .footer {
            background-color: #16213e;
            text-align: center;
            padding: 20px;
            color: #f1f1f1;
            font-size: 14px;
        }

        .footer a {
            color: #e94560;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Form Section Styles */
        .form-section {
            background-color: #1a1a2e;
            /* Matches the navbar and header */
            padding: 20px;
            margin: 40px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-section h2 {
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .form-section input,
        .form-section textarea {
            width: calc(100% - 20px);
            /* Adjust width to account for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0e153a;
            /* Border color for inputs */
            border-radius: 4px;
            background-color: #0f3460;
            /* Matches the body background */
            color: #ffffff;
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #e94560;
            /* Button color */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-section button:hover {
            background-color: #ff5e78;
            /* Button hover effect */
        }

        .form-section .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-section .login-link a {
            color: #e94560;
            /* Link color */
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWRh_RfGCOXreB_1jqaEmwqjTFRxL7B6ApZw&s"
                alt="University Logo">
        </div>
        <div class="title">
            Sri Sri University
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
            <a href="create.html">Registration</a>
            <a href="#Dashboard">Dashboard</a>
        </div>
        <div class="navbar-right">
            <!-- Dropdown for Login -->
            <select onchange="location = this.value;">
                <option value="#">Login</option>
                <option value="login.html">Student Login</option>
                <option value="teacher-login.html">Teacher Login</option>
            </select>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <!-- Modify this section for each page -->
        <div class="form-section">
            <h2>Update Password</h2>
            <form method="post" action="update">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
                <label for="password">Enter New Password :</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Update</button>
            </form>

            <div class="link-section">
                <p><a href="login.html">Log in</a></p>
                <p>Don't have an account? <a href="create.html">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 Sri Sri University. All rights reserved. <br>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </div>

</body>

</html>
